conversations:
- - Quali certificazioni linguistiche posso conseguire presso la scuola?
  - Offriamo corsi di preparazione e siamo sede d'esame per le **Certificazioni Cambridge**
    (Inglese), riconosciute a livello internazionale.
- - Ci sono opportunità per esperienze all'estero o scambi culturali?
  - Assolutamente sì. Partecipiamo attivamente al programma **Erasmus+**, che offre
    opportunità di mobilità. Inoltre, organizziamo **scambi culturali** con Paesi come l'**Olanda**
    e la **Polonia** e partecipiamo al progetto di **Giovani Ambasciatori**.
- - Posso fare un'esperienza formativa o studio all'estero durante il mio percorso?
  - Sì, la scuola incoraggia e supporta attivamente gli studenti che desiderano partecipare
    a programmi di scambio o esperienze formative internazionali, come quelli offerti da Erasmus+
    e le iniziative di scambi culturali annuali.
- - Offrite anche certificazioni informatiche per il mondo del lavoro?
  - Sì, per potenziare le competenze digitali degli studenti, proponiamo corsi per
    ottenere la **Certificazione EIPASS**.
- - Quali sono le lingue straniere che si studiano?
  - Le lingue studiate variano a seconda dell'indirizzo, ma il Liceo Linguistico approfondisce
    tre lingue comunitarie, tra cui l'Inglese.
