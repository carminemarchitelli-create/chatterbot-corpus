conversations:
- - Buongiorno, quali indirizzi di studio offre l'Istituto "E. Fermi" di Policoro?
  - "L'I.I.S. 'E. Fermi' offre un'ampia gamma di indirizzi tra Licei e Istituti Tecnici: Liceo Nautico (Istituto Tecnico Trasporti e Logistica), TrED (Trasporti e Logistica), Liceo Artistico, Liceo Classico, Liceo Scientifico Tradizionale, Liceo Scientifico, Scienze Applicate e Liceo Linguistico."
- - Potreste elencarmi tutti gli indirizzi di studio disponibili al "Fermi"?
  - Certamente! Abbiamo Liceo Artistico, Classico, Scientifico (tradizionale e opzione
    Scienze Applicate), Linguistico e l'Istituto Tecnico Trasporti e Logistica, noto anche
    come Nautico o TrED.
- - Quali sono le diverse sedi dell'istituto? Dove si trovano i vari indirizzi?
  - "L'istituto ha due sedi principali: la sede centrale a **Policoro** (Via Puglia)
    che ospita gran parte degli indirizzi, e una sezione associata a **Nova Siri Scalo**.
- - Quanti studenti frequentano l'istituto?"
  - Non ho il numero esatto degli iscritti, ma l'istituto accoglie un vasto bacino d'utenza
    e una grande varietà di studenti data l'ampia offerta formativa.
- - Qual è la missione educativa o la filosofia principale della vostra scuola?
  - La nostra missione è offrire un'istruzione completa e diversificata, che spazia
    dalle materie umanistiche (Classico, Artistico) a quelle tecnico-scientifiche (Nautico, Scientifico),
    mantenendo sempre un alto standard di qualità nella didattica e nell'orientamento post-diploma.
- - La scuola ha una particolare specializzazione o certificazione che la rende unica?
  - Sì, siamo certificati e specializzati nella **Formazione Marittima** e l'Istituto
    Tecnico Trasporti e Logistica (Nautico) è un punto di riferimento in questo campo.
