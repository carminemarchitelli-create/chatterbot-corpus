conversations:
- - Come si raggiunge la sede di Policoro con i mezzi pubblici, per chi viene da fuori?
  - La sede di Policoro è ottimamente collegata da una **rete di autobus regionali**
    (SITA SUD e vettori privati). È raggiungibile direttamente da comuni come Marconia,
    Scanzano Jonico, Tursi, Nova Siri, Rocca Imperiale e dai centri dell'entroterra
    come Senise, Montalbano, Valsinni e Terranova.
- - Ci sono corse specifiche per gli studenti pendolari?
  - Sì, le compagnie di trasporto pubblico garantiscono corse con **frequenza potenziata**
    e orari ("Feriali Scolastici") pensati appositamente per coprire l'ingresso
    e l'uscita degli studenti.
- - Se abito in un paese più lontano come Senise o Tursi, riesco ad arrivare in tempo a scuola?
  - Certamente. Le linee di autobus sono strutturate per collegare i centri dell'interno
    (come Senise, Tursi, San Giorgio Lucano) direttamente al Terminal di Policoro in orari
    compatibili con l'inizio delle lezioni.
- - I miei figli frequenteranno la sede di Nova Siri Scalo. Com'è il collegamento?
  - La sede di Nova Siri Scalo è facilmente accessibile. È collegata con corse dirette
    e frequenti da Policoro, Marconia, Scanzano e dai comuni costieri, con orari dedicati
    all'attività scolastica.
- - Quali sono gli sbocchi universitari più comuni per i vostri diplomati?
  - I nostri studenti si orientano molto verso **Ingegneria** (dato il focus su Scientifico
    e Nautico), ma anche verso **Medicina** e **Professioni Sanitarie**, **Accademia di Belle Arti**,
    **Giurisprudenza** e **Mediazione Linguistica**, a seconda dell'indirizzo di provenienza.
- - I diplomati del Tecnico Nautico trovano subito lavoro o vanno all'università?
  - I diplomati del Nautico hanno ottime opportunità sia nel mondo universitario
    (Ingegneria Navale, Logistica) che nel mondo del lavoro (settore marittimo, navale
    e Logistica) grazie alle certificazioni e ai PCTO.
