conversations:
- - Quali laboratori didattici importanti sono disponibili per gli studenti?
  - La scuola è estremamente attrezzata. Abbiamo laboratori dedicati di **Fisica**,
    **Chimica**, **Informatica**, **Linguistico** (per le lingue straniere),
    **Musicale** e specifici laboratori per il Liceo **Artistico** e il Nautico.
- - Ci sono strutture sportive adeguate? Che sport si possono praticare?
  - Certamente. Abbiamo una **Palestra** interna e un complesso sportivo esterno completo
    di **campo da calcio**, campi da **basket** e **pallavolo/pallamano**, oltre a
    una **pista dei 100 metri** e per il **salto in lungo**.
- - La scuola offre supporto psicologico o orientamento?
  - Sì, è attivo uno **Sportello d'Ascolto Psicologico** per il benessere degli studenti,
    e un servizio costante di **orientamento universitario/lavorativo** per aiutarli
    a pianificare il loro futuro.
- - Oltre le lezioni, quali attività extra-curriculari culturali e artistiche sono disponibili?
  - L'offerta è molto ricca! Include il **Laboratorio Teatrale**, il **Giornalino d'Istituto**,
    un Laboratorio **Podcast**, Progetti di **DEBATE**, le **Romanae Disputationes** e un Laboratorio di Poesia.
- - Ci sono anche attività legate alla scienza e alla competizione?
  - Assolutamente. La scuola partecipa attivamente alle **Olimpiadi** di **Matematica**,
    **Fisica** e **Filosofia**, incentivando l'eccellenza.
- - Che servizi offre la scuola per la crescita personale e l'educazione civica?
  - Tra i servizi più innovativi ci sono il programma **Service Learning**, che unisce
    l'apprendimento al servizio per la comunità, e il progetto "Per amare ed essere amato"
    (Teen star), incentrato sull'educazione all'affettività e alla sessualità.
