conversations:
- - Quali sono le metodologie didattiche che adottate o come si svolgono le lezioni?
  - Oltre alla lezione frontale, la scuola punta su metodi innovativi come la **Didattica Laboratoriale**
    per l'apprendimento pratico e la **Flipped Classroom** (Classe Capovolta), che inverte
    i momenti di studio individuale e discussione in classe.
- - La didattica laboratoriale è un vostro punto di forza?
  - Assolutamente sì. Utilizziamo la didattica laboratoriale per coinvolgere attivamente
    gli studenti, soprattutto nelle discipline tecnico-scientifiche, dove il *fare*
    è essenziale per l'apprendimento.
- - Ci sono percorsi di PCTO (ex Alternanza Scuola-Lavoro) e in cosa consistono?
  - Sì, sono presenti **diversi percorsi di PCTO** specifici per ogni indirizzo, mirati a dare
    esperienza pratica, orientamento al mondo del lavoro e a creare un ponte con il territorio.
- - Quali materie caratterizzano l'indirizzo Nautico o Trasporti e Logistica (TrED)?
  - Le materie distintive includono Scienza della navigazione, Struttura e costruzione
    del mezzo, Logistica, Elettrotecnica e Automazione. L'approccio è molto pratico e laboratoriale.
- - In cosa si distingue il Liceo Scientifico opzione Scienze Applicate?
  - L'opzione Scienze Applicate si distingue perché integra l'**Informatica** fin dal
    primo biennio e pone grande enfasi sull'applicazione pratica e sull'uso intensivo
    del **laboratorio** nelle Scienze. Non si studia il Latino.
- - Offrite supporto per la preparazione ai test di ammissione all'Università?
  - Certo, l'orientamento post-diploma è una priorità. Offriamo progetti specifici come
    **MEDITEST - GOMED** per le Professioni Sanitarie, il progetto **Orienta UNIBAS**
    in collaborazione con l'Università della Basilicata, e il **Liceo Matematico**.
- - Avete iniziative per approfondire materie come Matematica, Chimica e Fisica?
  - Sì, oltre ai corsi curriculari, abbiamo progetti come il **Liceo Matematico**,
    il laboratorio "Come polirisolvere equazioni non risolvibili" e progetti come
    "I colori della chimica" e "Il tavolo periodico", spesso in collaborazione con l'università.
